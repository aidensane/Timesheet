<!DOCTYPE html>
<html>
<head>
    <title>Timesheet App</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to the timesheet app!</h1>

    <form action="/add_time_entry" method="post">
        <label for="date">Date (YYYY-MM-DD):</label>
        <input type="text" id="date" name="date" required><br>

        <label for="start_time">Start Time (HH:MM):</label>
        <input type="text" id="start_time" name="start_time" required><br>

        <label for="end_time">End Time (HH:MM):</label>
        <input type="text" id="end_time" name="end_time" required><br>

        <label for="task">Task Description:</label>
        <input type="text" id="task" name="task" required><br>

        <input type="submit" value="Add Time Entry">
    </form>

    {% if message %}
    <p class="success">{{ message }}</p>
    {% endif %}

    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}
</body>
</html>
